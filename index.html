<html>
 <head>
 <title>My First GUI</title>
 <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
 <link rel="stylesheet" href="phone.css">


 </head>
 <body>
  
  <div id=“tab_bar”>
  	<button class="tab" onclick="">Dialer</button>
  	<button class="tab" onclick="">Contact List</button>
  	<button class="tab" onclick="">Add Contact</button>
  </div>
	 
	 <!-- Tab content -->

  <div id=“content”> 
	<div id=“content_dialer” class="tabcontent"> 
	  <h3>London</h3>
  		<p>London is the capital city of England.</p>
	  </div>
	  
	<div id=“content_list” class="tabcontent"> 
	  <h3>Paris</h3>
  		<p>Paris is the capital of France.</p> 
	  </div>
	  
	<div id=“content_add” class="tabcontent"> 
	   <h3>Tokyo</h3>
  		<p>Tokyo is the capital of Japan.</p>
	  </div>
  </div>
  
<form class="pure-form pure-form-stacked">
 <label for="name">Name</label>
 <input id="name" placeholder="Jane Smith">
</form>
  
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="phone.js"></script>
 </body>
</html>
